rules:
  - name: "BooleanFormatRule"
    description: "Tests different boolean format handling"
    conditions:
      always: true
    actions:
      - set_value:
          key: output:bool_true
          value: true
      - set_value:
          key: output:bool_false
          value: false
      - set_value:
          key: output:bool_numeric_true
          value: 1
      - set_value:
          key: output:bool_numeric_false
          value: 0
      - set_value:
          key: output:bool_string_true
          value: "True"
      - set_value:
          key: output:bool_string_false
          value: "False"
      - set_value:
          key: output:bool_yes
          value: "yes"
      - set_value:
          key: output:bool_no
          value: "no"

  - name: "NumericFormatRule"
    description: "Tests different numeric format handling"
    conditions:
      always: true
    actions:
      - set_value:
          key: output:number_integer
          value: 42
      - set_value:
          key: output:number_decimal_period
          value: 3.14
      - set_value:
          key: output:number_decimal_comma
          value: "3,14"
      - set_value:
          key: output:number_scientific
          value: 1.23e2
      - set_value:
          key: output:number_string
          value: "100"
      - set_value:
          key: output:negative_number
          value: -42

  - name: "StringFormatRule"
    description: "Tests different string format handling"
    conditions:
      always: true
    actions:
      - set_value:
          key: output:string_plain
          value: "Hello World"
      - set_value:
          key: output:string_whitespace
          value: "  Padded String  "
      - set_value:
          key: output:string_mixed_case
          value: "MiXeD cAsE"
      - set_value:
          key: output:string_special_chars
          value: "Special and Characters $"
